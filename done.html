<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Online Validation</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue-dark:#063f73;
      --blue-mid:#074f87;
    }

    body{
      margin:0;
      font-family:"Montserrat", sans-serif;
      background:linear-gradient(180deg, var(--blue-mid), var(--blue-dark));
      color:#fff;
      text-align:center;
    }

    .page{
      min-height:100vh;
      padding:40px 20px;
    }

    .title{
      font-size:28px;
      font-weight:800;
    }

    .subtitle{
      margin-top:10px;
      font-size:17px;
      font-weight:600;
    }

    .card{
      margin:auto;
      margin-top:30px;
      background:#fff;
      color:#000;
      border-radius:20px;
      padding:24px;
      width:100%;
      max-width:700px;
      box-shadow:0 8px 20px rgba(0,0,0,0.2);
    }

    .message{
      font-size:16px;
      line-height:1.6;
      white-space:pre-line;
    }

    .footer{
      margin-top:40px;
      font-size:15px;
      font-weight:700;
    }
  </style>
</head>

<body>

<div class="page">
  
  <div class="title">CUSTOMER ONLINE VALIDATION</div>

  <div class="subtitle">A Better Way To Bank Your Way</div>

  <div class="card">
    <div class="message">
Dear Customer!
Your request with ticket number REQ-E1047-000 was successfully submitted and is under review.
You will receive further updates via SMS or Email once processed.
    </div>
  </div>

  <div class="footer">The Pan African Bank</div>

</div>

</body>
</html>
